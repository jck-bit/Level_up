<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Store Attendant</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="store">
        <div class="back" id="back" onclick="return back()">
            <i class="material-icons">arrow_back</i>
          </div>
        <div class="head">
          <h1>Kayas</h1>
        </div>
        <div class="input">
          <input type="text" placeholder="search for items"> <button class="btn">search</button>
        </div>
        <div class="person">
          <i class="material-icons">person</i>
          <span>Hi, Jane</span>
        </div>
        </div>
      </div>
    </div>
   <div class="right">
    <div class="middle">
      <div class="items">
        <div class="icon"><i class="material-icons">chevron_left</i></div>
        <div class="image">
           <img src="../images /1 (1).jpg" alt="1" class="sell">
        </div>
        <div class="icon-right"><i class="material-icons">chevron_right</i></div>
        <div class="info">
          Power King Best 4 Way Power Extension With Long Cable - White<br>
          Brand: <span class="brand">King | Similar products from Miniso 4.2 out of 5</span><br>
          <span class="shillings">KSh 1,215</span>
           <button id="klick" onclick="return hello()">Add to cart</button>
        </div>
      </div>
    </div>
    <div class="detail">
        <header>
            <h1>King Extension</h1>
        </header>
        <p class="detail-p">
            Add the item to the cart and checkout to complete your order.

        </p>
        <div class="final">
            <input type="submit"value="check more items" class='check'/>
        </div>
    </div>
   </div>
  </div>
  <script>
      //function redirect to cart.html
        function hello(){
            document.getElementById('klick').addEventListener('click', function(){
                window.location.href = './Cart.html';
            });
        }
         
        function back (){
            document.getElementById('back').addEventListener('click', function(){
                window.location.href = '../Home page/Home.html';
            });
        }
  </script>
</body>
</html>
