<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
  <title>My Account</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="store">
        <div class="head">
          <h1>Kayas</h1>
        </div>
        <div class="person">
          <i class="material-icons">person</i>
          <span>Welcome Jane</span>
        </div>
      </div>
    </div>
    <div class="admin-flexes">
      <div class="admin-page">
        <div class="jane">
            <img src="../images /jane.png" alt="" class="image">

            <div class="info">
              <h2>Jane Doe</h2>
             </div>
            <div class="sales-total">
                <h3>Sales Total</h3>
                <p>KSh 17,900</p>
            </div>
        </div>
        <button class="butt">All sales</button>
      </div>
      <div class="main-boxes">
        <p>Customise Your Account settings,change Theme and Your profile Photo or set to Defaults </p>
         </p>
        <button class="btn-2" id="sales">Account settings</button>
      </div>
      <div class="main-boxes">
        <p>By This, you create a user account.. he/she can view sales record, make sales and also view available products.</p>
         </p>
        <button class="btn-2">Create Account</button>
      </div>
    </div>
  </div>
</body>
<script src="create.js"></script>
</html>
