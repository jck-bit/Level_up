<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Store Attendant</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="store">
        <div class="back" id="back">
          <i class="material-icons">arrow_back</i>
        </div>
        <div class="head">
          <h1>Kayas</h1>
        </div>
        <div class="input">
          <input type="text" placeholder="search for items"> <button class="btn">search</button>
        </div>
        <div class="person">
          <i class="material-icons">person</i>
          <span id="jane">Hi, Jane</span>
        </div>
        <div class="cart" id="cart">
          <i class="material-icons">add_shopping_cart</i>
          <span>Cart</span>
        </div>
      </div>
    </div>
    <div class="admin-flexes">
      <div class="main-boxes">
        <p>View sales made by individuals since the week started and also view on the full history </p>
         </p>
        <button class="btn-2" id="submit">View sales</button>
      </div>
      <div class="main-boxes">
        <p>View The current inventory in the store and make recommendations to the admin where necessary </p>
         </p>
        <button class="btn-2" id="holla">Check inventory</button>
      </div>
    </div>
    <div class="bottom-border"></div>
    <p class="rights">All rights reserved</p>
</body>
    <script src="./home.js"></script>
</body>
</html>
