<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AddItems.css">
    <title>Store Attendant</title>
</head>
<body>
    <div class="container">
      <div class="header">
        <div class="store">
            <div class="head">
                <h1>Kayas</h1>
            </div>
            <div class="input">
                <input type="text" placeholder="search for items">
                <button class="btn">search</button>
            </div>
            <div class="cart">
                <span>Cart</span>
            </div>
        </div>
    </div>
        <div class="middle">
            <div class="items">
                <div class="image">
                    <img src="../images/1.jpg" alt="" class="sell">
                </div>
                    <div class="info">
                        Power King Best 4 Way Power Extension With Long Cable - White <br/> 
                        Brand: <span class="brand">King | Similar products from Power King
                        4.2 out of 5</span> <br>
                        <span class="shillings">KSh 400</span>
                    <button>Add to cart</button>                   
               </div>          
            </div>
        </div>
    </div>
</body>
</html>
